<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message component</title>
    <link rel="stylesheet" href="css/messages.css">
</head>
<body>
    <div class="message message-info">
        An informational message
        <span class="btn closebtn1" onclick="this.parentElement.style.display='none';">&times;</span>
    </div>
    <div class="message message-success">
        A success message
        <span class="btn closebtn2" onclick="this.parentElement.style.display='none';">&times;</span>
    </div>
    <div class="message message-warning">
        A warning message
        <span class="btn closebtn3" onclick="this.parentElement.style.display='none';">&times;</span>
    </div>
    <div class="message message-error">
        An error message
        <span class="btn closebtn4" onclick="this.parentElement.style.display='none';">&times;</span>
    </div>
</body>
</html>
