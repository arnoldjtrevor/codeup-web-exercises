<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message component</title>
    <link rel="stylesheet" href="css/messages.css">
</head>
<body>
    <div class="message-info">
        An informational message
        <span class="closebtn1" onclick="this.parentElement.style.display='none';">&times;</span>
    </div>
    <div class="message-success">
        A success message
        <span class="closebtn2" onclick="this.parentElement.style.display='none';">&times;</span>
    </div>
    <div class="message-warning">
        A warning message
        <span class="closebtn3" onclick="this.parentElement.style.display='none';">&times;</span>
    </div>
    <div class="message-error">
        An error message
        <span class="closebtn4" onclick="this.parentElement.style.display='none';">&times;</span>
    </div>
</body>
</html>
